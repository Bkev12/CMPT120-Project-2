        function btn_go_click() {
           var userInput=document.getElementById("theman").value;
           switch(userInput.toLowerCase()) {
             case "n":
               move(north);
               break;
             case "s":
               move(south);
               break;
             case "w":
               move(west);
               break;
             case "e":
               move(east);
               break;
             default:
               UpdateText("valid commands are (N,S,E,W) directions");
               break;
           }
        }
        function move(dir) {
         var newloc = nav[currentLocation][dir];
         if (newloc === -1) {
            updateText("cant go that way");
         }else {
            currentLocation = newloc;
            displayCurrentLocation();
            }                
         }
         

      function updateText(msg) {
        var nice = document.getElementById("kevin");
             nice.value = msg +"\n"+"\n"+ nice.value;
     }
     function init() {
      updateText("After you were separated from your lads, "+

	    locations[5]  = new Locale  (5,"hut",            "Player arives at hut",                               "Dynamite",false);
	    locations[6]  = new Locale  (6,"caveentrance",   "Player arives at caveentrance ",                             "",false);
		  locations[7]  = new Locale  (7,"cavepath",       "Player is on cavepath",                                      "",false);
